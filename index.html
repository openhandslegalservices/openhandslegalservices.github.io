<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Open Hands | 2016 Christmas Campaign</title>

		<link rel="stylesheet" href="./css/reveal.css">
		<link rel="stylesheet" href="./css/theme/black.css">
		<link rel="stylesheet" href="./css/fonts/font.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? './css/print/pdf.css' : './css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<!-- <div class="show-controls left"><i class="icon oh-before"></i></div>
		<div class="show-controls right"><i class="icon oh-next"></i></div> -->
		<!-- <div class="frame"></div> -->
		<nav>
			<div class="social">
				<i class="icon oh-twitter"></i>
				<i class="icon oh-facebook"></i>
			</div>
		</nav>
		<div class="reveal">
			<div class="slides">
				<section><img class="logo" src="./img/logo-white.png"/></section>
				<section data-background-image="./img/20161105_Open_Hands_1061_web.jpg">Slide 1</section>
				<section class="portrait" data-background-image="./img/20161105_Open_Hands_134_web.jpg">Slide 2</section>
				<section data-background-image="./img/20161105_Open_Hands_173_proof.jpg"></section>
				<section data-background-image="./img/20161105_Open_Hands_326_proof.jpg"></section>
				<section data-background-image="./img/20161105_Open_Hands_617_proof.jpg"></section>
			</div>
		</div>

		<script src="./lib/js/head.min.js"></script>
		<script src="./js/reveal.js"></script>

		<script>
			Reveal.initialize({
				center: true,
				history: true,
				loop: true,
				help: false,
				transition: 'fade',
				backgroundTransition: 'none',
				transitionSpeed: 'slow',
				viewDistance: 3,
				width: '100%',
				height: '100%',
				margin: 0,
				minScale: 1,
				maxScale: 1,


				dependencies: [
					{ src: './plugin/markdown/marked.js' },
					{ src: './plugin/markdown/markdown.js' },
				]
			});

			Reveal.addEventListener( 'ready', function( event ) {
			    // event.currentSlide, event.indexh, event.indexv
			    console.log('ready')
			} );
		</script>
	</body>
</html>
